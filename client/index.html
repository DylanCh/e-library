<html>
    <title>eLibrary</title>
    <head>
        <link href="../bower/bootstrap-css/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <script src="../bower/angularjs/angular.min.js"></script>
        <script src="App.js"></script>
    </head>
    <body>
        <div class="container" ng-app="libraryApp" ng-controller="libraryCOntroller">
            <div class="row form-group">
                <input type="text" placeholder="Search" class="form-control"/>
                <div class="radio">
                    Search by:
                    <label>
                        <input type="radio" name="searchBy" value="true" ng-model="isISBN">
                            ISBN
                        </input>
                    </label>
                    <label>
                        <input type="radio" name="searchBy" value="false" ng-model="isISBN">
                            Title
                        </input>
                    </label>
                </div>
                <button class="btn btn-primary form-control" ng-click="search">
                    Search
                </button>
            </div>
        </div>
    </body>
</html>
